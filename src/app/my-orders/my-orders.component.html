<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Shipping Address</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of (orders$ | async)">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td>
        <a href="javascript:void(0);" (click)="viewOrders(order.datePlaced)">
          view
        </a>
        <!--
          <button (click)= viewOrders($event)>{{ order.shoppingCart.key }}</button>
        -->
      </td>
    </tr>
  </tbody>
</table>
