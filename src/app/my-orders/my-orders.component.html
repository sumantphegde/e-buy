<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Shipping Address</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead> 
  <tbody>
     
    <tr *ngFor="let order of orders$ | async">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>
      <td (click)= "viewOrders(order.datePlaced)" >
        view
       <!-- <button (click)= viewOrders($event)>{{ order.shoppingCart.key }}</button> -->
      </td>
    </tr>
  </tbody> 
</table>
