<h1>Your Order Details are</h1>
<table class="table">
  <thead>
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total Price</th>
    </tr>
  </thead> 
  <tbody *ngFor="let order of orders$ | async">
     
    <tr *ngFor="let item of order.shoppingCart.items" >
     <!-- <td><div style={background-image : {{item.product.image}} } class="thumbnail"></div></td> -->
      <td><img src= {{item.product.image}}  height="100px" width="100px"></td>
           
      <td>{{ item.quantity }}</td>
      <td>{{item.product.price}}</td>
      <td>{{ item.quantity * item.product.price }} </td>
      
    </tr>
  </tbody> 
</table>
