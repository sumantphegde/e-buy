<h1>Orders</h1>
<table class="table">
  <thead>
    <tr>
      <th>Customer</th>
      <th>Date</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let order of (order$ | async)">
      <td>{{ order.shipping.name }}</td>
      <td>{{ order.datePlaced | date }}</td>

      <td><a href="javascript:void(0);">View</a></td>
    </tr>
  </tbody>
</table>
