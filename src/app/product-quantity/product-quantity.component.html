<div class="row no-gutters">
  <div class="col-md-2 col-sm-3">
    <button (click)="removeFromCart()" class="btn btn-info btn-block">-</button>
  </div>
  <div class="col text-center">
    {{ shoppingCart.getQuantity(product) }} in cart
  </div>
  <div class="col-md-2 col-sm-3">
    <button (click)="addToCart()" class="btn btn-info btn-block">+</button>
  </div>
</div>
